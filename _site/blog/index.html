<script>
  // Simple search functionality
  document.addEventListener('DOMContentLoaded', function() {
    const searchInput = document.getElementById('search-input');
    const searchResults = document.getElementById('search-results');
    const posts = [
      
        {
          title: "Welcome to initdotbug",
          url: "/dev%20life/2025/01/15/welcome-to-initdotbug.html",
          excerpt: "Introducing initdotbug - a developer&#39;s journey through code, learning, and experiments. Discover what this blog is about and what you can expect.",
          tags: ["introduction","blog","developer-journey"]
        }
      
    ];

    searchInput.addEventListener('input', function() {
      const query = this.value.toLowerCase().trim();
      
      if (query.length < 2) {
        searchResults.style.display = 'none';
        return;
      }

      const filteredPosts = posts.filter(post => 
        post.title.toLowerCase().includes(query) ||
        post.excerpt.toLowerCase().includes(query) ||
        post.tags.some(tag => tag.toLowerCase().includes(query))
      );

      if (filteredPosts.length > 0) {
        searchResults.innerHTML = filteredPosts.slice(0, 5).map(post => 
          `<div class="search-result">
            <a href="${post.url}">${post.title}</a>
            <p>${post.excerpt.substring(0, 150)}...</p>
          </div>`
        ).join('');
        searchResults.style.display = 'block';
      } else {
        searchResults.innerHTML = '<div class="search-result">No posts found</div>';
        searchResults.style.display = 'block';
      }
    });

    // Hide search results when clicking outside
    document.addEventListener('click', function(e) {
      if (!searchInput.contains(e.target) && !searchResults.contains(e.target)) {
        searchResults.style.display = 'none';
      }
    });
  });
</script>

  <script>
    function toggleTheme() {
      const currentTheme = getTheme();
      const newTheme = currentTheme === 'light' ? 'dark' : 'light';
      setTheme(newTheme);

    }

    function updateThemeIcon(theme) {
      const icon = document.querySelector('.theme-icon');
      icon.textContent = theme === 'light' ? '🌙' : '☀️';
    }
