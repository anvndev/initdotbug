<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'en' }}">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  {%- seo -%}
  <link rel="stylesheet" href="{{ '/assets/main.css' | relative_url }}">
  <link rel="icon" type="./img/" href="{{ './assets/img/initdotbug.png' | relative_url }}">
  {%- feed_meta -%}
  
  <script>
    // Theme toggle functionality
    const getTheme = () => localStorage.getItem('theme') || 'light';
    const setTheme = (theme) => {
      localStorage.setItem('theme', theme);
      document.documentElement.setAttribute('data-theme', theme);
    };
    
    // Set theme before page loads
    setTheme(getTheme());
  </script>
</head>

<body>
  <header class="site-header">
    <div class="wrapper">
      <a class="site-title" href="{{ '/' | relative_url }}">
        <span class="logo">🪲</span>
        {{ site.title | default: site.github.repository_name }}
      </a>

      <nav class="site-nav">
        <input type="checkbox" id="nav-trigger" class="nav-trigger" />
        <label for="nav-trigger">
          <span class="menu-icon">
            <svg viewBox="0 0 18 15" width="18px" height="15px">
              <path d="m18,1.484c0,0.82-0.665,1.484-1.484,1.484H1.484C0.665,2.969,0,2.304,0,1.484s0.665-1.484,1.484-1.484 h15.032C17.335,0,18,0.665,18,1.484L18,1.484z M18,7.516C18,8.335,17.335,9,16.516,9H1.484C0.665,9,0,8.335,0,7.516l0,0 c0-0.82,0.665-1.484,1.484-1.484h15.032C17.335,6.031,18,6.696,18,7.516L18,7.516z M18,13.516C18,14.335,17.335,15,16.516,15H1.484 C0.665,15,0,14.335,0,13.516l0,0c0-0.82,0.665-1.483,1.484-1.483h15.032C17.335,12.031,18,12.695,18,13.516L18,13.516z"/>
            </svg>
          </span>
        </label>

        <div class="trigger">
          <a class="page-link" href="{{ '/' | relative_url }}">Home</a>
          <a class="page-link" href="{{ '/projects/' | relative_url }}">Projects</a>
          <a class="page-link" href="{{ '/blog/' | relative_url }}">Blog</a>
          <a class="page-link" href="{{ '/notes/' | relative_url }}">Notes</a>
          <a class="page-link" href="{{ '/categories/' | relative_url }}">Categories</a>
          <a class="page-link" href="{{ '/about/' | relative_url }}">About</a>
          
          <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle theme">
            <span class="theme-icon">🌙</span>
          </button>
        </div>
      </nav>
    </div>
  </header>

  <main class="page-content">
    <div class="wrapper">
      {{ content }}
    </div>
  </main>

  <footer class="site-footer">
    <div class="wrapper">
      <div class="footer-content">
        <div class="footer-col">
          <p>{{ site.description | escape }}</p>
        </div>
        <div class="footer-col">
          <p>
            <a href="https://anvndev.github.io/{{ site.github_username }}">
              <svg class="svg-icon"><use xlink:href="{{ '/assets/minima-social-icons.svg#' | relative_url }}"></use></svg>
              <span class="username">{{ site.github_username }}</span>
            </a>
          </p>
        </div>
      </div>
    </div>
  </footer>

  <script>
    function toggleTheme() {
      const currentTheme = getTheme();
      const newTheme = currentTheme === 'light' ? 'dark' : 'light';
      setTheme(newTheme);
      updateThemeIcon(newTheme);
    }

    function updateThemeIcon(theme) {
      const icon = document.querySelector('.theme-icon');
      icon.textContent = theme === 'light' ? '🌙' : '☀️';
    }

    // Initialize theme icon
    document.addEventListener('DOMContentLoaded', () => {
      updateThemeIcon(getTheme());
    });
  </script>
</body>
</html>
